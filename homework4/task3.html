<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    const getRandomBetween = (min,max) => Math.round (Math.random () * (max - min) + min);
    const numberOfElements = 5;
    const Array = [];
    const minValue = 0;
    const maxValue = 9;
    for (i = 0; i<numberOfElements; i++) Array.push (getRandomBetween(minValue,maxValue));
    console.log(Array);
    //Ищем сумму элементов массива
    let sumOfElements = 0;
    for (i = 0; i<Array.length; i++) sumOfElements += Array[i];
    console.log (sumOfElements);

    //Ищем наименьший элемент массива
    let minimalElement = Array [0];
    for (i = 0; i<Array.length; i++) {
    if (Array [i] < minimalElement) minimalElement = Array [i];
    }
    console.log (minimalElement);

    //Определяем, есть ли в массиве элемент со значением 3
    const elementToFind = 3;
    (Array.indexOf(elementToFind) !== -1) ? console.log (`Элемент со значением ${elementToFind} есть`) :
    console.log (`Элемента со значением ${elementToFind} нет`);
    

   </script> 
</body>
</html>
