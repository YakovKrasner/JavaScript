<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const compareForNum1 = 1;
        const compareForNum2 = 3;
        let num1 = Number(prompt ("Введите переменную num1"));
        let num2 = Number(prompt ("Введите переменную num2"));
        alert ((num1 < compareForNum1) ? `Переменная num1 меньше ${compareForNum1}` : `Переменная num1 больше или равна ${compareForNum1}`);
        alert ((num2 >= compareForNum2) ? `Переменная num2 больше или равна ${compareForNum2}` : `Переменная num2 меньше ${compareForNum2}`);
    </script>
</body>
</html>
