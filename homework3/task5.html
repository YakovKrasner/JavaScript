<body>
    <script>
        function ifNumberIsPrime (number, divider = 2)
        {  
            if (number < 0) number = number * (-1);
            if (number === 1) return true;
            if (divider === number) return true;
            if (number%divider === 0) return false;
            else return ifNumberIsPrime (number, divider + 1);
            
        }
    </script>
</body>
