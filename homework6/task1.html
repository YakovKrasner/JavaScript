<body>
    <!--

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не

<a href="#" class="card-link">Card link</a>
<a href="#" class="card-link">Another link</a>

<div class="card" style="width: 18rem;">
<div class="card-body">
<h5 class="card-title" data-number="100">Card title</h5>
<h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
<p class="card-text" data-number="50">
Some quick example text to build on the card title and make up the bulk of the card's
content.
</p>
<a href="#" id="super_link" class="card-link">Card link</a>
<a href="#" class="card-link" data-number="50">Another link</a>
</div>
<button class="predict">Позолоти ручку</button>
</div>
<div>
    <input type="text" class="purpose">
    <button class="purposeButton">Добавь цель!</button>
    <ul class="purposeList">
        
    </ul>

</div>
<script>
    
/*
1. Найти по id, используя getElementById, элемент с id равным "super_link" и
вывести этот элемент в консоль.
*/

const superLink = document.getElementById ('super_link');
console.log (superLink);

/*
2. Внутри всех элементов на странице, которые имеют класс "card-link",
поменяйте текст внутри элемента на "ссылка".
*/

const cardLink = document.querySelectorAll ('.card-link');
cardLink.forEach(element => {element.textContent = 'ссылка'    
}); 

/*
3. Найти все элементы на странице с классом "card-link", которые лежат в
элементе с классом "card-body" и вывести полученную коллекцию в консоль.
*/
const cardBody = document.querySelectorAll('.card-body');
cardBody.forEach(element => {console.log(element.querySelectorAll('.card-link'))
    
});

/*
4. Найти первый попавшийся элемент на странице у которого есть атрибут
data-number со значением 50 и вывести его в консоль.
*/
console.log (document.querySelector('[data-number="50"]'));
/*
5. Выведите содержимое тега title в консоль.
*/
console.log (document.querySelector("title").textContent);
/*
6. Получите элемент с классом "card-title" и выведите его родительский узел
в консоль.
*/
const cardTitle = document.querySelector ('.card-title');
console.log (cardTitle.parentNode);
/*
7. Создайте тег p, запишите внутри него текст "Привет" и добавьте созданный
тег в начало элемента, который имеет класс "card".
*/
let newPar = document.createElement ('p');
newPar = ('Привет!');
const elementCard = document.querySelector ('.card');
elementCard.prepend(newPar);
/*
8. Удалите тег h6 на странице.
*/
document.querySelector('h6').remove();
/*
9. Создайте мини приложение "Гадалку" (не обязательное)

Пользователю отображается кнопка "Предсказать" и при клике на кнопку из массива с текстами предсказаний должно отобразиться случайное предсказание.
*/
const predictions = ['дальняя дорога','казенный дом','туз бубновый','гроб сосновый',
'пиковый интерес','грудь в крестах','голова в кустах'] ;
const predictionButton = document.querySelector ('.predict');

predictionButton.onclick = function () {
     alert (`Ждет тебя ${predictions[Math.round (Math.random () * (predictions.length-1))]}`);
 };
 
/*

10. Создайте мини приложение "Список целей" (не обязательное)
Пользователю отображается поле ввода и кнопка добавить. При клике на кнопку "Добавить" берем текст из поля ввода и добавляем в список целей новую цель. Если интересно, можете сохранять список целей в localStorage.

*/
const buttonPurpose = document.querySelector ('.purposeButton');
buttonPurpose.onclick = function (){
    const newPurpose = document.createElement('li');
    const purposeText = document.querySelector ('.purpose');
    const purposeList = document.querySelector ('.purposeList');
    newPurpose.textContent = purposeText.value;
    purposeList.append (newPurpose);
    
};


</script>
</body>
</html>
